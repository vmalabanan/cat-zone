<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="./styles/old.css" />
    <title>Old Cat-Zone!</title>
  </head>
  <body>
    <div class="viewing-old-site">
      <img
        id="cat-walker"
        src="./assets/images/old/cat-with-walker.png"
        alt="cat with walker"
      />
      <h1>Now viewing Cat-Zone 1.0...Our OLD site!</h1>
      <img
        id="cat-cane"
        src="./assets/images/old/catwithcane.png"
        alt="cat with cane"
      />
    </div>
    <div class="click-here-new-and-improved-no-frames-container">
      <div class="click-here">
        <img
          class="arrow"
          src="./assets/images/arrow-left.gif"
          alt="left arrow gif"
        />
        <a href="index.html" target="_blank">
          <img src="./assets/images/click.gif" alt="click here gif" />
        </a>
        <img
          class="arrow"
          src="./assets/images/arrow-right.gif"
          alt="right arrow gif"
        />
      </div>

      <div class="new-and-improved">
        <p>for</p>
        <img class="new" src="./assets/images/new.gif" alt="new gif" />
        <p class="and">AND</p>
        <img
          class="improved"
          src="./assets/images/improved.gif"
          alt="new gif"
        />
        <p>version!</p>
      </div>
      <div class="no-frames-container">
        <p>...with</p>
        <img src="./assets/images/old/noframes.gif" alt="no frames gif" />
      </div>
    </div>
  </body>
</html>
