<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construction Cats!</title>

    <!-- css -->
    <link rel="stylesheet" href="./styles/construction.css" />
  </head>
  <body>
    <main>
      <div id="top">
        <img
          class="dollar"
          src="./assets/images/spinning-dollar.gif"
          alt="Spinning dollar gif"
        />
        <img
          class="ad"
          src="./assets/images/yourad.gif"
          alt="Your ad here gif"
        />
        <img
          class="dollar"
          src="./assets/images/spinning-dollar.gif"
          alt="Spinning dollar gif"
        />
        <img
          class="flash-medium"
          src="./assets/images/construction/cat-ax-jackhammer.jpeg"
          alt="cat with jackhammer"
        />
        <img
          class="broken"
          src="./assets/images/construction/broken.png"
          alt="broken image link"
        />
        <img
          class="flash-fast"
          src="./assets/images/construction/cat-hard-hat.jpeg"
          alt="cat with hard hat"
        />
        <img
          class="flash-slow"
          src="./assets/images/construction/cat-drill.jpeg"
          alt="cat with drill"
        />
        <img
          class="flash-fast"
          src="./assets/images/construction/cat-screwdriver.jpeg"
          alt="cat with tools"
        />
        <img
          class="flash-medium"
          src="./assets/images/construction/cat-wheelbarrow.jpeg"
          alt="cat with wheelbarrow"
        />
      </div>
      <div id="back">
        <a href="index.html">
          <img src="./assets/images/construction/back.gif" alt="back button" />
        </a>
      </div>
      <div id="bottom">
        <img
          class="flash-slow"
          src="./assets/images/construction/cat-building-tools.jpeg"
          alt="cat with building tools"
        />
        <img
          class="flash-medium"
          src="./assets/images/construction/cat-hard-hat-2.jpeg"
          alt="cat with hard hat"
        />
        <img
          class="broken"
          src="./assets/images/construction/broken.png"
          alt="broken image link"
        />
        <img
          class="flash-fast"
          src="./assets/images/construction/cat-orange-construction.jpeg"
          alt="cat with construction hat"
        />
        <img
          class="flash-slow"
          src="./assets/images/construction/cat-sad-construction.jpeg"
          alt="construction cat"
        />
        <img
          class="dollar"
          src="./assets/images/spinning-dollar.gif"
          alt="Spinning dollar gif"
        />
        <img
          class="ad"
          src="./assets/images/yourad.gif"
          alt="Your ad here gif"
        />
        <img
          class="dollar"
          src="./assets/images/spinning-dollar.gif"
          alt="Spinning dollar gif"
        />
      </div>
    </main>
    <!-- scripts -->
    <!-- cursor -->
    <script src="./scripts/cursor.js"></script>
    <!-- marquee -->
    <script src="./scripts/marquee.js"></script>
    <script src="./scripts/script-construction.js"></script>
  </body>
</html>
